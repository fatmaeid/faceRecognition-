{%extends 'base.html'%}

{% block head %}

{% endblock %}


{% block body %}

    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <form method="POST" action="/subjectRegisteration">
                        <div class="input-group">
                            <label class="label text-center"><h4>year</h4></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="year" id="year">
                                    <option disabled="disabled" selected="selected">Choose year</option>
                                    <option>First</option>
                                    <option>second</option>
                                    <option>third</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                         <div class="input-group">
                            <label class="label text-center"><h4>term</h4></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="term" id="term">
                                    <option disabled="disabled" selected="selected">Choose term</option>
                                    <option>First</option>
                                    <option>second</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label text-center"><h4>subject</h4></label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject" id="subject">
                                    <option disabled="disabled" selected="selected">Choose subject</option>
                                    <option>Math</option>
                                    <option>AI</option>
                                    <option>Image processing</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>



                        <div class="p-t-15 text-center">
                            <button class="btn btn--radius-2 btn--blue" type="submit"><center>Submit</center></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
{% endblock %}
