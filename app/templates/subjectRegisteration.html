{%extends 'base.html'%}

{% block head %}

{% endblock %}


{% block body %}
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <form method="POST" action="/subjectRegisteration">
                        <div class="form-group">
                            <label for="inputState"><h4><center>year</center></h4></label>
                            
                                <select name="year" id="year" class="form-control">
                                    <option disabled="disabled" selected="selected">Choose year</option>
                                    <option>First</option>
                                    <option>second</option>
                                    <option>third</option>
                                </select>
                                <div class="select-dropdown"></div>
                           
                        </div>
                         <div class="form-group">
                            <label for="inputState"><h4><center>term</center></h4></label>
                            
                                <select name="term" id="term" class="form-control">
                                    <option disabled="disabled" selected="selected">Choose term</option>
                                    <option>First</option>
                                    <option>second</option>
                                </select>
                                <div class="select-dropdown"></div>
                           
                        </div>
                        <div class="form-group">
                            <label for="inputState"><h4><center>subject</center></h4></label>
                            
                                <select name="subject" id="subject" class="form-control">
                                    <option disabled="disabled" selected="selected">Choose subject</option>
                                    <option>Math</option>
                                    <option>AI</option>
                                    <option>Image processing</option>
                                </select>
                                <div class="select-dropdown"></div>
                            
                        </div>
                        



                        <div class="p-t-15 text-center">
                            <button class="btn btn--radius-2 btn--blue" type="submit"><center>Submit</center></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- end document-->
{% endblock %}
